<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishka-form</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav--wrapper">
          <img class="nav__logo logo" src="/imajes/jpg/mishka-logo-mobile.svg copy.png" alt="Мишка">
          <button class="main-nav__togle" type="button">Открыть меню</button>
          <ul class="nav__list site-list">
            <li class="site-list__item"><a href="#">Каталог товаров</a></li>
            <li class="site-list__item"><a href="#">Вязание на заказ</a><img class="nav__list-logo logo" src="/imajes/jpg/mishka-logo-desktop.svg.png" alt="Мишка"></li>
            <li class="site-list__item"><label>
              <span class="search__logo"></span>
              <input class="search" type="search" placeholder="Поиск по сайту">
            </label></li>
            <li class="site-list__item">
              <label><span class="basket__logo"></span>Корзина:
              <input class="basket__input" type="number" placeholder="пока пуста" readonly></label>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="section__previu">
      <div class="section--wrapper">
        <ul class="section__list">
          <li class="section-list__item"><a href="#">Новые поступления</a></li>
          <li class="section-list__item"><a href="#">Распродажа</a></li>
        </ul>
        <span class="section__info">Бесплатная доставка по России</span>
        <h1 class="section__title">Каталог товаров</h1>
      </div>
    </section>
    
    <footer class="footer">
      <div class="footer--wrapper">
        <h2 class="visualy-hiden">Как с нами связаться</h2>
        <ul class="footer__list">
          <li class="footer__list__item"><a href="#"><img src="/imajes/jpg/insta.svg.png" alt="Инстаграмм"></a></li>
          <li class="footer__list__item"><a href="#"><img src="/imajes/jpg/fb.svg.png" alt="Фейсбук"></a></li>
          <li class="footer__list__item"><a href="#"><img src="/imajes/jpg/twitter.svg.png" alt="Twitter"></a></li>
        </ul>
      </div>
      <div class="footer__copyring copyring">
        <b class="copyring__text">Разработано</b>
        <a href="#">
        <img class="copyring__logo" src="/imajes/jpg/htmlacademy.svg.png" alt="сайт академии"></a>
      </div>
    </footer>
  </body>
</html>
